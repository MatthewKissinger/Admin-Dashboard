<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard TOP Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-top">
                <div class="search">
                    <div class="search-icon">search</div>
                    <input type="text" name="search" id="search">
                </div>
                <div class="user-notification">
                    <div class="bell-icon">bell</div>
                    <div class="user-icon-small"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="user-greeting">
                    <div class="user-icon-medium"></div>
                    <div class="user-name-greeting">
                        <p>Hi, there</p>
                        <h1>Morgan Oakley (@morgan)</h1>
                    </div>
                </div>
                <div class="header-links">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">SIDEBAR
            <div class="logo-dashboard"></div>
            <div class="sidebar-links1"></div>
            <div class="sidebarlinks2"></div>
        </div>

        <div class="main">MAIN
            <div class="main-left">
                <p>Your Projects</p>
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="main-right">
                <div class="announcements">Announcements</div>
                <div class="trending">Trending</div>
            </div>
        </div>

    </div>
</body>
</html>
